{% extends 'base.html' %}

{% block title %}
Добавление заметки
{% endblock title %}

{% block content %}
    <div class="max-w-xl mx-auto py-8 bg-slate-800 text-center">
        <h1 class="mb-6 text-3xl text-white">Добавление заметки</h1>

        <div class="max-w-xl mx-auto py-8 bg-slate-800 text-center">
            <form class="mt-6 px-8 space-y-4" method="post" action=".">
                {% csrf_token %}
        
                <div>
                    <label class="text-white">Название заметки</label>
                    <input name="name" type="text" class="w-full py-4 px-6 bg-slate-500 text-white" />
                </div>
        
                <div>
                    <label class="text-white">Текст заметки</label>
                    <textarea name="body" class="w-full py-4 px-6 bg-slate-500 text-white" rows="10"></textarea>
                </div>
        
                <div>
                    <button type="submit" class="py-4 px-8 mt-6 bg-sky-600 text-white w-full">Добавить</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
