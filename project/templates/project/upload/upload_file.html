{% extends 'base.html' %}

{% block title %}
Загрузка файлов в проект ({{ project.name }})
{% endblock title %}

{% block content %}
    <h1 class="mb-6 text-3xl">Загрузка файлов в проект ({{ project.name }})</h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <div>
            <button class="mt-6 py-4 px-8 bg-sky-600 text-white">Отправить</button>
        </div>
    </form>
{% endblock content %}
