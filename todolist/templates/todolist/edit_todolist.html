{% extends 'base.html' %}

{% block title %}
Редактирование списка задач
{% endblock title %}

{% block content %}
    <div class="max-w-xl mx-auto py-8 bg-slate-800 text-center">
        <h1 class="mb-6 text-3xl text-white">Редактирование списка задач</h1>

        <div class="max-w-xl mx-auto py-8 bg-slate-800 text-center">
            <form class="mt-6 px-8 space-y-4" method="post" action=".">
                {% csrf_token %}
        
                <div>
                    <label class="text-white">Название списка задач</label>
                    <input name="name" value="{{ todolist.name }}" type="text" class="w-full py-4 px-6 bg-slate-500 text-white" />
                </div>
        
                <div>
                    <label class="text-white">Описание списка задач</label>
                    <input name="description" value="{{ todolist.description }}" type="text" class="w-full py-4 px-6 bg-slate-500 text-white" />
                </div>
        
                <div>
                    <button type="submit" class="py-4 px-8 mt-6 bg-sky-600 text-white w-full">Редактировать</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
